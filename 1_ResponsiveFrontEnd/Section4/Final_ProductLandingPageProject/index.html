<!DOCTYPE html>
<html lang="en">    
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoanthropic Services and Care Landing Page</title>
    <link href="styles.css" rel="stylesheet" />   
  </head>
  <body>
      <header id="header">
        <img src="https://i.imgur.com/d99S1tD.png" id="header-img" loading="lazy" alt="Zoanthropic Service and Care. We Care">
        <nav id="nav-bar">
          <ul>
            <li><a href="#general" class="nav-link">About Us</a></li>
            <li><a href="#video" class="nav-link">Our Services</a></li>
            <li><a href="#contact" class="nav-link">Contact Us</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="background">
          <div id="general">
            <h2>General</h2>
          </div>
          <div id="video-div">
            <h2>About our Services</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/reXA2rhSWvE?" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
          <div id="contact">
            <h2>Contact Us</h2>
            <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
              <input name="email" id="email" type="email" placeholder="Email Here" required>
              <input type="submit" id="submit" value="Talk to Us!">
            </form>
          </div>
        </div>
      </main>
  </body>
</html>
